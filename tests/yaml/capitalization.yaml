# Capitalization
# Converted from capitalization.c
 
table: [tests/tables/capitalization.ctb]
flags: {testmode: bothDirections}
tests:
  - [Abc, '+abc']
  - [ABC, '[abc']
  - [AbcXyz, '+abc+xyz']
  - [ABcXYz, '[ab]c[xy]z']
  - [ABC-XYZ, '[abc-[xyz']
  - [ABC XYZ ABC, '<abc xyz abc>']
  - [ABC-XYZ-ABC, '[abc-[xyz-[abc']
  - [ABC XYZ-ABC, '[abc [xyz-[abc']
  - ['ABC XYZ ABC   ', '<abc xyz abc>   ']
  - [ABC XYZ ABC XYZ, '<abc xyz abc xyz>']
  - [ABC-XYZ-ABC-XYZ, '[abc-[xyz-[abc-[xyz']
  - [ABC XYZ-ABC-XYZ, '[abc [xyz-[abc-[xyz']
  - [ABC XYZ ABC-XYZ, '<abc xyz abc-xyz>']
  - [A B C, '<a b c>']
  - ['A B C ', '<a b c> ']
  - [A-B-C, '+a-+b-+c']
  - [AB-X-BC, '[ab-+x-[bc']
