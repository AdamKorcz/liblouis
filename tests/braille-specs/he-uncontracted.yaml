    - בוקר טוב.
    - ⠧⠺⠟⠗ ⠞⠺⠧⠲
  - # Phrase 2
    - אני רעב.
    - ⠁⠝⠚ ⠗⠫⠧⠲
  - # Phrase 3
    - בוא הנה.
    - ⠧⠺⠁ ⠓⠝⠓⠲
  - # Phrase 4
    - עוד משהו?
    - ⠫⠺⠙ ⠍⠩⠓⠺⠢
  - # Testing percentage.
    - ההתקדמות הוצגה כ%.
    - ⠓⠓⠹⠟⠙⠍⠺⠹ ⠓⠺⠮⠛⠓ ⠡⠒⠏⠲
  - # Phrase with escaped quote.
    - "\"אתה אף פעם לא נכשל עד שאתה מפסיק לנסות.\""
    - ⠦⠁⠹⠓ ⠁⠋ ⠋⠫⠍ ⠇⠁ ⠝⠡⠩⠇ ⠫⠙ ⠩⠁⠹⠓ ⠍⠋⠎⠚⠟ ⠇⠝⠎⠺⠹⠲⠴
