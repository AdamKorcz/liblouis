# In Israel there are used 3 languages (sometimes 4 with Russian).
# Some of the punctuation in these 3 languages have conflict with other language,
# so the library for the blind and the ministry of education set together and decide how this multi language table should be.
# These tables are the result of their decision.

display: unicode-without-blank.dis
table:
  locale: he
  grade: 1
  dots: 6
  __assert-match: he.utb
