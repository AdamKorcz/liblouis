display: unicode.dis
table:
  locale: sl
  type: literary
  grade: 1
  __assert-match: sl.tbl
tests:

  # Characters
  - [č, ⠡]
  - [Č, ⠨⠡]
  - [š, ⠱]
  - [Š, ⠨⠱]
  - [ž, ⠮]
  - [Ž, ⠨⠮]
  - [đ, ⠹]
  - [Đ, ⠨⠹]
  - [ć, ⠩]
  - [Ć, ⠨⠩]

  # All caps
  - [CŠOD, ⠸⠉⠱⠕⠙]

  # Spealing notation
  - [pǝs, ⠏⠈⠢⠎]
  - [beséda, ⠃⠑⠎⠌⠑⠙⠁]

  # Punctuations
  - [",", ⠂]
  - [";", ⠆]
  - [":", ⠒]
  - ["!", ⠖]
  - ["?", ⠢]
  - [".", ⠲]
  - ["'", ⠄]
  - ["-", ⠤]
  - ["–", ⠠⠤]
  - ["Zakaj? Zato!", ⠨⠵⠁⠅⠁⠚⠢ ⠨⠵⠁⠞⠕⠖]
  - ["Pozor – hud pes!", ⠨⠏⠕⠵⠕⠗ ⠠⠤ ⠓⠥⠙ ⠏⠑⠎⠖]
  - ["2004–2014", ⠼⠃⠚⠚⠙⠠⠤⠼⠃⠚⠁⠙]
  - ["slovensko-angleški slovar", ⠎⠇⠕⠧⠑⠝⠎⠅⠕⠤⠁⠝⠛⠇⠑⠱⠅⠊ ⠎⠇⠕⠧⠁⠗]

  # Abbreviations
  - [F. S. Finžgar, ⠨⠋⠲ ⠨⠎⠲ ⠨⠋⠊⠝⠮⠛⠁⠗]
  - [dr. med., ⠙⠗⠲ ⠍⠑⠙⠲]
  - [itd., ⠊⠞⠙⠲]
  - [d. o. o., ⠙⠲ ⠕⠲ ⠕⠲]

  # Numbers
  - ["0", ⠼⠚]
  - [",", ⠂]
  - [".", ⠲]
  - ["2.000,00", ⠼⠃⠲⠚⠚⠚⠂⠚⠚]

  # Roman letters
  - [I, ⠸⠒]
  - [V, ⠸⠧]
  - [X, ⠸⠭]
  - [L, ⠸⠇]
  - [C, ⠸⠉]
  - [D, ⠸⠙]
  - [M, ⠸⠍]
  - [XVII, ⠸⠭⠧⠊⠊]

  # Date and time
  - ["5. 6. 2014", ⠼⠑⠲ ⠼⠋⠲ ⠼⠃⠚⠁⠙]
  - ["6.30", ⠼⠋⠲⠉⠚]
  - ["1:55,15", ⠼⠁⠒⠑⠑⠂⠁⠑]

  # Two part punctuations
  - ["(", ⠣]
  - [")", ⠜]
  - ["[", ⠠⠖]
  - ["]", ⠠⠲]
  - ["{", ⠠⠣]
  - ["}", ⠠⠜]
  - ['"', ⠦] # start
  - ['"', ⠴] # end
  - ["'", ⠂] # start
  - ["'", ⠄] # end
  - ["<", ⠠⠦]
  - [">", ⠠⠴]
  - [/, ⠾]
  - [\\, ⠷]

  # Symbols
  - ["@", ⠪]
  - ["%", ⠻]
  - ["‰", ⠐⠻]
  - ["_", ⠐⠤]
  - ["&", ⠐⠊]
  - ["#", ⠐⠝]
  - ["^", ⠐⠱]
  - ["|", ⠐⠧]
  - ["~", ⠐⠵]
  - ["°", ⠐⠎]
  - ["“", ⠐⠶]
  - ["€", ⠐⠑]
  - ["$", ⠐⠙]
  - ["£", ⠐⠏]
  - ["™", ⠐⠞]
  - ["©", ⠐⠉]
  - ["®", ⠐⠗]
  - ["a_b@gmail.com", ⠁⠐⠤⠃⠪⠛⠍⠁⠊⠇⠲⠉⠕⠍]

  # Mathematical signs
  - ["+", ⠳]
  - ["-", ⠤]
  - ["*", ⠔]
  - [":", ⠒]
  - ["=", ⠶]
  - ["!=", ⠖]
  - ["1 + 2 = 3", ⠼⠁ ⠳ ⠼⠃ ⠶ ⠼⠉]
  - ["π/2", ⠆⠰⠏⠒⠼⠃⠰]
  - ["7 3/4", ⠼⠛ ⠆⠼⠉⠒⠼⠙⠰]
  - ["5^3x", ⠼⠑⠬⠣⠼⠉⠭⠜]
  - ["x ≠ 0", ⠭ ⠖⠶ ⠼⠚]
  - ["°C", ⠐⠎⠨⠉]
  - ["km/h", ⠅⠍⠾⠓]

  # Cancel sign
  - ["http://goo.gl/6jBg", ⠓⠞⠞⠏⠒⠾⠾⠛⠕⠕⠲⠛⠇⠾⠼⠋⠠⠚⠨⠃⠛]
  - ["http://bit.ly/1EGGKfZ", ⠓⠞⠞⠏⠒⠾⠾⠃⠊⠞⠲⠇⠽⠾⠼⠁⠸⠑⠛⠛⠅⠠⠋⠨⠵]
  - ["@ARVOinfo", ⠪⠸⠁⠗⠧⠕⠠⠊⠝⠋⠕]
  - ["123ab12AA33", ⠼⠁⠃⠉⠠⠁⠃⠼⠁⠃⠸⠁⠁⠼⠉⠉]
