# literary braille
display: unicode-without-blank.dis,ru-unicode.dis
table:
  locale: ba
  type: literary
tests:
  - - Айгөл арып, хәлдән тайып мәктәптән ҡайтып керҙе.
    - ⠁⠯⠛⠣⠇⠀⠁⠗⠮⠏⠂⠓⠜⠇⠙⠜⠝⠀⠞⠁⠯⠮⠏⠀⠍⠜⠅⠞⠜⠏⠞⠜⠝⠀⠩⠁⠯⠞⠮⠏⠀⠅⠑⠗⠬⠑⠲
  - - Этот подъём был круче, тяжелее прежнего.
    - ⠪⠞⠕⠞ ⠏⠕⠙⠷⠡⠍ ⠃⠮⠇ ⠅⠗⠥⠟⠑⠂⠞⠫⠚⠑⠇⠑⠑ ⠏⠗⠑⠚⠝⠑⠛⠕⠲
  - - 123,5+46=169,5
    - ⠼⠁⠃⠉⠂⠑ ⠖⠼⠙⠋ ⠶⠼⠁⠋⠊⠂⠑
  - - 1, 3, 5, 7, 11, 13, 17, 19, 23
    - ⠼⠁⠂⠼⠉⠂⠼⠑⠂⠼⠛⠂⠼⠁⠁⠂⠼⠁⠉⠂⠼⠁⠛⠂⠼⠁⠊⠂⠼⠃⠉

# computer braille
display: |
  include unicode.dis
  display 9 9
  display a a
table:
  locale: ba
  type: computer
flags: {testmode: bothDirections}
tests:
  - ['\x0009', '9']
  - ['\x000a', '⣀']
  - ['\x0020', '⠀']
  - ['\x00a0', 'a']
  - ['Көҙөн көндәр һыуына, япраҡтар һарғая, кәйефтәр һағышҡа тартыла.', '⡅⠣⠬⠣⠝⠀⠅⠣⠝⠙⠜⠗⠀⠧⠮⠥⠮⠝⠁⠠⠀⠫⠏⠗⠁⠩⠞⠁⠗⠀⠧⠁⠗⠻⠁⠫⠠⠀⠅⠜⠯⠑⠋⠞⠜⠗⠀⠧⠁⠻⠮⠱⠩⠁⠀⠞⠁⠗⠞⠮⠇⠁⠄']
  - ['Hello, World!', '⣓⢑⢇⢇⢕⠠⠀⣺⢕⢗⢇⢙⠐']
  - ['1234567890', '⠂⠆⠒⠲⠢⠖⠶⠦⠔⠴']
  - ['2 + 7 = 9', '⠆⠀⡖⠀⠶⠀⠿⠀⠔']
  - ['3 < 5, а 5 > 3.', '⠒⠀⠰⠀⠢⠠⠀⠁⠀⠢⠀⠘⠀⠒⠄']
  - ['(~)', '⢔⢶⡢']
  - ['example@domain.com', '⢑⢭⢁⢍⢏⢇⢑⣔⢙⢕⢍⢁⢊⢝⠄⢉⢕⢍']

flags: {testmode: forward}
tests:
  - ['\x000c', '⠀']
  - ['\x000d', '⠀']
  - ['\x2003', '⠀']
  - ['\x000b', '9']
  - ['Γεια σου κόσμο!', '⣛⢑⢊⢁⠀⢎⢕⢥⠀⢅⢪⢎⢍⢕⠐']
  - ['שלום עולם!', '⢩⢇⢺⢍⠀⢫⢺⢇⢍⠐']
