display: de-eurobrl6u.dis
table:
  locale: de
  grade: 0
  __assert-match: de-g0.utb 
tests:
  # Numbers

  # measure m mit Dezimalkomma
  - ["1,8 m", "#A,H'M"]

  # measure m mit Dezimalpunkt
  - ["1.8 m", "#A.H'M"]

  # measure mm mit Dezimalpunkt
  - ["1.8 mm", "#A.H'MM"]

  # measure Hz mit Dezimalpunkt
  - ["1.8 Hz", "#A.H$HZ"]

  # measure MW mit Dezimalpunkt
  - ["1.8 MW", "#A.H>MW"]

  # measure kW mit Dezimalpunkt
  - ["1.8 kW", "#A.H'K>W"]

  # measure V mit Dezimalpunkt
  - ["1.8 V", "#A.H>V"]

  # Abbreviations

  # GmbH
  - ["GmbH", "$GMB>H"]

  # USA
  - ["USA", ">USA"]

  # cd
  - ["cd", "'CD"]

  # 3a
  - ["3a", "#C'A"]

  # Nr. 2
  - ["Nr. 2", "NR.#B"]

  # z. B.
  - ["z. B.", "Z.B."]

  # w. z. b. w.
  - ["w. z. b. w.", "W.Z.B.W."]

  # etc.
  - ["etc.", "ET'C."]

  # a.
  - ["a.", "A."]

  # wrt.
  - ["wrt.", "WRT."]

  # h.
  - ["h.", "H."]

  # p.
  - ["p.", "P."]
